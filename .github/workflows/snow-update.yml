name: Update Snow Totals

on:
  schedule:
    - cron: "0 11 * * *"  # 5 AM Mountain = 11 UTC
  workflow_dispatch:       # allows manual testing

jobs:
  update-snow:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allows committing updated totals file

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run snow script
        env:
          VESTABOARD_RW_KEY: ${{ secrets.VESTABOARD_RW_KEY }}
        run: python3 snow_season.py

      - name: Commit updated totals
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add season_totals.json
          git commit -m "Daily update" || echo "No changes to commit"
          git push
